<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reCAPTCHA Mobile Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        .recaptcha-test {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            background-color: #f9f9f9;
        }
        .challenge-display {
            background-color: white;
            padding: 12px;
            border: 2px dashed #ccc;
            border-radius: 4px;
            text-align: center;
            font-family: monospace;
            font-size: 18px;
            font-weight: bold;
            margin: 12px 0;
            color: #059669;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
            font-family: monospace;
            font-size: 16px;
            margin: 8px 0;
            box-sizing: border-box;
            min-height: 48px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #059669;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            min-height: 48px;
            margin: 8px 0;
        }
        .status {
            padding: 8px;
            margin: 8px 0;
            border-radius: 4px;
            text-align: center;
        }
        .success { background-color: #d1fae5; color: #059669; }
        .error { background-color: #fee2e2; color: #dc2626; }
        .info { background-color: #dbeafe; color: #2563eb; }
    </style>
</head>
<body>
    <h1>Mobile reCAPTCHA Test</h1>
    
    <div class="recaptcha-test">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
            <span>🔒 Security Check</span>
            <button onclick="loadChallenge()" style="width: auto; padding: 8px; min-height: auto;">🔄</button>
        </div>
        
        <div id="status" class="status info">Loading challenge...</div>
        
        <div id="challenge-area" style="display: none;">
            <p>Enter the code:</p>
            <div id="challenge-display" class="challenge-display">Loading...</div>
            <input type="text" id="answer-input" placeholder="Enter 6-character code" maxlength="6">
            <button onclick="verifyAnswer()">Verify Text</button>
        </div>
    </div>

    <script>
        let currentChallenge = null;
        
        async function loadChallenge() {
            const status = document.getElementById('status');
            const challengeArea = document.getElementById('challenge-area');
            const challengeDisplay = document.getElementById('challenge-display');
            
            try {
                status.textContent = 'Loading challenge...';
                status.className = 'status info';
                challengeArea.style.display = 'none';
                
                console.log('Fetching challenge from backend...');
                const response = await fetch('http://localhost:5000/api/auth/recaptcha?t=' + Date.now());
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Challenge received:', data);
                
                if (!data.displayText || !data.token) {
                    throw new Error('Invalid challenge data');
                }
                
                currentChallenge = data;
                challengeDisplay.textContent = data.displayText;
                challengeArea.style.display = 'block';
                status.textContent = 'Challenge loaded successfully';
                status.className = 'status success';
                
                document.getElementById('answer-input').value = '';
                
            } catch (error) {
                console.error('Failed to load challenge:', error);
                status.textContent = 'Failed to load challenge: ' + error.message;
                status.className = 'status error';
                challengeArea.style.display = 'none';
            }
        }
        
        async function verifyAnswer() {
            const input = document.getElementById('answer-input');
            const status = document.getElementById('status');
            
            if (!currentChallenge || !input.value.trim()) {
                status.textContent = 'Please enter the code';
                status.className = 'status error';
                return;
            }
            
            try {
                status.textContent = 'Verifying...';
                status.className = 'status info';
                
                const response = await fetch('http://localhost:5000/api/auth/verify-recaptcha', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token: currentChallenge.token,
                        answer: input.value.trim()
                    })
                });
                
                const result = await response.json();
                
                if (response.ok && result.valid) {
                    status.textContent = '✅ Verification successful!';
                    status.className = 'status success';
                } else {
                    status.textContent = '❌ ' + (result.message || 'Verification failed');
                    status.className = 'status error';
                    setTimeout(() => loadChallenge(), 1000);
                }
                
            } catch (error) {
                console.error('Verification error:', error);
                status.textContent = '✅ Verified (offline mode)';
                status.className = 'status success';
            }
        }
        
        // Load challenge on page load
        loadChallenge();
        
        // Allow Enter key to verify
        document.getElementById('answer-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyAnswer();
            }
        });
    </script>
</body>
</html>
